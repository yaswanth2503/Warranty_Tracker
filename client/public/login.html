<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <!-- bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    
  <div class="container-fluid">

    <form action="" method="POST" id="form">
        <h2 class="text-center">Warranty Tracker</h2>
        <div class="form-grp">
            <i class="bi bi-person-circle ic "></i>
            <input type="text" class="form-control ps-10" id="empid"  placeholder="Employee Id">
        </div> 
        <div class="form-grp">
            <i class="bi bi-lock-fill ic "></i>
            <input type="password" class="form-control" id="password" placeholder="Password"> 
            <p><a href="#" class="nav-link active float-end">Forgot Password?</a></p>
        </div> 
        <div class="col-auto">
            <button type="submit" class="btn" id="submit">SIGN IN</button>
        </div>
    </form>
  </div> 









    <!-- bootstrap 5  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
